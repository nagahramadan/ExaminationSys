
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-container">
    <form id="registerForm" class="register-form">
      <h2>Register</h2>

      <!-- Role Selection -->
      <div class="input-group">
        <label>Select Role</label>
        <select id="registerRole" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Name -->
      <div class="input-group">
        <label>Full Name</label>
        <input id="registerName" type="text" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="input-group">
        <label>Email</label>
        <input id="registerEmail" type="email" placeholder="Enter your email" required />
      </div>

      <!-- Password -->
      <div class="input-group">
        <label>Password</label>
        <input id="registerPassword" type="password" placeholder="Create a password" required />
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <label>Confirm Password</label>
        <input id="registerConfirm" type="password" placeholder="Repeat your password" required />
      </div>

      <!-- Submit -->
      <button type="submit" class="register-btn">Sign Up</button>

      <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
