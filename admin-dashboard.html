<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Management</title>
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <p>only admin can add Question ,edit and delete</p>
      <button id="addQuestionBtn" class="btn btn-add">Add Question</button>

      <table>
        <thead>
          <tr>
            <th>num</th>
            <th>Question</th>
            <th>choises</th>
            <th>answer</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="questionTableBody"></tbody>
      </table>
    </div>

    <div id="addQuestion" class="modal">
      <div class="modal-content">
        <h2>Add New Question</h2>
        <label for="questionText">Question</label>
        <input type="text" id="questionText" />

        <label for="choicesText">Choices (comma-separated)</label>
        <input type="text" id="choicesText" placeholder="e.g. A, B, C, D" />

        <label for="correctIndex">Correct Answer Index (0-based)</label>
        <input type="number" id="correctIndex" min="0" max="3" />

        <button id="saveQuestionBtn" class="btn btn-add">Save Question</button>
        <button id="closeModalBtn" class="btn btn-delete">Cancel</button>
      </div>
    </div>

    <div
      id="editModal"
      style="
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 1000;
      "
    >
      <h3>edit</h3>
      <input type="hidden" id="editId" />
      <div>
        <div>
          <label>Question Title</label>
          <input type="text" id="editTitle">
        </div>
        <div>
          <label>Choice 1</label>
          <input type="text" id="editChoice1">
        </div>
        <div>
          <label>Choice 2</label>
          <input type="text" id="editChoice2">
        </div>
        <div>
          <label>Choice 3</label>
          <input type="text" id="editChoice3">
        </div>
        <div>
          <label>Choice 4</label>
          <input type="text" id="editChoice4">
        </div>
        <div>
          <label>Correct Answer Index (0-3)</label>
          <input type="number" id="editAnswer" min="0" max="3">
        </div>
      <button id="editSaveBtn">save</button>
      <button onclick="closeEditModal()">cancel</button>
    </div>

    <script src="admin-dashboard.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
