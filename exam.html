<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam</title>
  <meta name="description" content="">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    #timer {
      font-size: 22px;
      font-weight: 600;
      text-align: right;
      margin-bottom: 20px;
      color: #3f51b5;
      /* background-color: #fff; */
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 200px;
      float: right;
    }

    #question-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    label {
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
    }

    label:hover {
      background-color: #f0f7ff;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #mark-btn {
      background-color: #f39c12;
    }

    #mark-btn:hover {
      background-color: #e67e22;
    }

    .divmark {
      background-color: #fdfdfd;
      border: 2px dashed #ccc;
      padding: 15px;
      margin: 20px auto;
      width: 85%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .divmark h6 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #2c3e50;
    }

    .divmark p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }

    .divmark button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .divmark button:nth-child(3) {
      background-color: #e74c3c;
    }

    .divmark button:nth-child(4) {
      background-color: #2ecc71;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <p id="timer">Time 02:00</p>

  <div id="question-box"></div>

  <div class="button-container">
    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="mark-btn" onclick="markQuestion()">Mark</button>
    <a href="submit.html"><button id="submit-btn" onclick="submitExam()" disabled>Submit</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
